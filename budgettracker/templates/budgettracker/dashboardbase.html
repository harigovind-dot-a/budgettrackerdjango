{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
</head>
<body class="bg-gray-100 relative overflow-x-hidden">

    <div id="overlay" class="fixed inset-0 hidden z-40 md:hidden"></div>

    <div id="sidebar"
        class="fixed top-0 left-0 h-full w-64 bg-white border-r transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50 flex flex-col">

        <div class="p-6 text-2xl font-bold text-gray-800">
            Budget App
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="{% url 'list-category' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
                Categories
            </a>
            <a href="{% url 'list-transaction' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
                Transactions
            </a>
            <a href="{% url 'list-budget' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
                Budgets
            </a>
            <a href="{% url 'budget-summary' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
                Summary
            </a>
            <a href="{% url 'chart' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
                Analytics
            </a>
        </nav>

        <div class="mt-auto p-4">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded hover:bg-red-600 cursor-pointer">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"></path>
                    </svg>
                    Logout
                </button>
            </form>
        </div>
    </div>

    <div class="md:ml-64 flex flex-col min-h-screen">

        <header class="flex items-center justify-center relative bg-white shadow h-16 px-4">
            <button id="menu-btn" class="absolute left-4 md:hidden p-2 bg-gray-500 text-white rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Budget App</h1>
        </header>

        <main class="flex-1 overflow-auto p-6">
            {% block content %}
            {% endblock %}
            {% block add_button %}
            {% endblock %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuBtn = document.getElementById('menu-btn');

            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        });
    </script>

</body>
</html>
