{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
</head>
<body class="h-screen flex bg-gray-100">

<!-- Sidebar -->
<div class="flex flex-col w-64 bg-white border-r">
    <div class="p-6 text-2xl font-bold text-gray-800">
        Budget App
    </div>

    <nav class="flex-1 px-4 space-y-2">
        <a href="{% url 'list-category' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
            Categories
        </a>
        <a href="{% url 'list-transaction' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
            Transactions
        </a>
        <a href="{% url 'list-budget' %}" class="block px-4 py-2 text-sm font-semibold text-gray-700 rounded hover:bg-gray-200">
            Budgets
        </a>
    </nav>

    <!-- Logout Button at Bottom -->
    <div class="mt-auto p-4">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full flex items-center px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded hover:bg-red-600">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"></path>
                </svg>
                Logout
            </button>
        </form>
    </div>
</div>

<!-- Main Content Area -->
<main class="flex-1 overflow-auto p-6">
    {% block content %}
    <!-- Child template content goes here -->
    {% endblock %}
</main>

</body>
</html>
